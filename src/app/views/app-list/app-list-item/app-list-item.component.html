<div class="track-wrapper">
  <span class="li-img batt-{{percentage}}"></span>
  <div class="percentage-container">
    <span class="percent">{{ findPercentCompleted(individualTrack) }}%</span>
    <progress max="100" value="{{ findPercentCompleted(individualTrack) }}"></progress>
  </div>
  <div class="track-details" (click)="$event.stopPropagation()">
    <div class="track-details-inputs">
      <label *ngIf="!individualTrack.editName"
             (click)="editTrackDetails(individualTrack, 'name')"
             name="name">{{ individualTrack.name }}</label>
      <input *ngIf="individualTrack.editName"
             (blur)="individualTrack.editName = false; updateTrackName($event, individualTrack, name.value)"
             (keyup)="updateName($event, individualTrack, name.value)"
             class="name"
             value="{{ individualTrack.name }}"
             type="text"
             name="name"
             pattern="[a-zA-Z\s]+"
             autofocus #name>
    </div>
    <div>
      <label *ngIf="!individualTrack.editTime"
             (click)="editTrackDetails(individualTrack, 'time')"
             name="time">{{ individualTrack?.time }} hours</label>
      <input *ngIf="individualTrack.editTime"
             (blur)="individualTrack.editTime = false; updateTrackTime(individualTrack, time.value)"
             (keypress)="updateTime($event, individualTrack, time.value)"
             class="time"
             value="{{ individualTrack?.time }}"
             type="text"
             name="time"
             pattern="/^\d*\.?\d*$/"
             autofocus #time>
    </div>
  </div>
</div>
